name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/settings.xml
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Debug: list repository and show git status
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing root (top-level)";
          ls -la || true
          echo "Listing registration-form (recursive up to 3 levels)";
          if [ -d registration-form ]; then find registration-form -maxdepth 3 -ls || true; else echo "registration-form directory missing"; fi
          echo "Git HEAD:"; git rev-parse --verify HEAD || true
          echo "Git status (porcelain):"; git status --porcelain || true

      - name: Run Maven tests
        working-directory: registration-form/automation
        env:
          SERVER_GRACE_SECONDS: '5'
        run: mvn -B test

      - name: Ensure artifact directories exist
        if: always()
        run: |
          mkdir -p registration-form/screenshots
          mkdir -p registration-form/automation/target/surefire-reports
          touch registration-form/screenshots/.gitkeep || true

      - name: Show server URL & probe status
        if: always()
        working-directory: ./registration-form/automation
        run: |
          if [ -f target/server-url.txt ]; then
            echo "Found server URL:";
            cat target/server-url.txt;
            URL=$(cat target/server-url.txt);
            echo "Attempting to curl $URL/status (retrying up to 3 times)...";
            ok=1
            for i in 1 2 3; do
              if curl --max-time 2 -sS "$URL/status" | grep -q '^OK$'; then
                echo "Status OK on attempt $i";
                ok=0; break;
              fi
              echo "Attempt $i failed, sleeping 1s";
              sleep 1;
            done
            if [ "$ok" -ne 0 ]; then echo "All attempts failed"; fi
          else
            echo "No server-url.txt present (server may not have started or file write failed)"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            registration-form/screenshots/**
            registration-form/automation/target/surefire-reports/**
            registration-form/automation/target/*.dump
            registration-form/automation/target/*.dumpstream
            registration-form/automation/target/surefire-reports/*.txt
            registration-form/automation/target/surefire-reports/*.xml
